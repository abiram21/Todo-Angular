<body class="body">
  <h1 *ngIf="!flag">ADD TODO</h1>
  <h1 *ngIf="flag">UPDATE TODO</h1>  

<div class=" form-row">
    <form class= form [formGroup]= "form" novalidate (ngSubmit) = "onSubmit()">
<div class="example-container">
    <mat-form-field>
      <input formControlName="title" matInput placeholder="Title">
      <mat-error *ngIf="form.get('title').hasError('required')">You must enter a title</mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <textarea formControlName="description" matInput placeholder="Description"></textarea>
      <mat-error *ngIf="form.get('description').hasError('required')">You must enter the description</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input formControlName="dueDate" [min]="minDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('dueDate').hasError('required')">You must select a due date</mat-error>
      </mat-form-field>
  
    <mat-form-field>
      <mat-select formControlName="priority" placeholder="Priority">
        <mat-option value="High">High</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="Low">Low</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('priority').hasError('required')">You must select the priority</mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="flag">
      <mat-select formControlName="status" placeholder="Status">
        <mat-option value="Completed">Completed</mat-option>
        <mat-option value="Incomplete">Incomplete</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('status').hasError('required')">You must select the status</mat-error>
    </mat-form-field>
  </div>
  <div class="button-row">
           
    <button  mat-raised-button class="btn1" type="submit" *ngIf="!flag" >Submit</button>
    <button  mat-raised-button type="reset" class="btn2" *ngIf="!flag" >Cancel</button>
    <button  mat-raised-button class="btn3" (click)= "onEdit()" *ngIf="flag">Update</button>
  </div>
</form>
</div> 
</body>
