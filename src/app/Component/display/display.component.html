<button  mat-raised-button (click)= "addTodo()" >Add ToDo</button>

<mat-card class="example-card" *ngFor = "let todo of uncompleteArray">
    <mat-card-header>
      <mat-card-title>{{todo.title}}</mat-card-title>
     
    </mat-card-header>
    <mat-card-content>
      <div class = "row">
          {{todo.description}}
          
      </div>
      <div class = "row">
        {{todo.dueDate}}
        
    </div>
    <div class = "row">
        {{todo.priority}}
        
    </div>
    <div class = "row">
       Status: {{todo.status}}
        
    </div>
     
         
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click) = "markDone(todo)" value="{{todo.id}}"> Mark as Done</button>
      <button mat-button (click) = "onEdit(todo.id)" value="{{todo.id}}">Edit</button>
      <button mat-button (click) = "openDialog(todo.id)" value="{{todo.id}}">Delete</button>
      
    </mat-card-actions>
  </mat-card>

  <mat-card class="example-card" *ngFor = "let todo of completeArray">
